<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Technické Sporty</title>

    <script src="https://cdn.jsdelivr.net/npm/material-components-web@5.0.0/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@5.0.0/dist/material-components-web.min.css">

    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>

    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="/js/common.js" defer></script>
    <script src="/js/dashboard.js" defer></script>
</head>

<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed" id="app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Otevřit menu" onclick="appDrawer.open = !appDrawer.open;">menu</button>
                <span class="mdc-top-app-bar__title">Domů</span>
            </section>
        </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--modal" id="app-drawer">
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <a class="mdc-list-item  mdc-list-item--activated" href="/dashboard/" aria-current="page" tabindex="0">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                    <span class="mdc-list-item__text">Domů</span>
                </a>
                <a class="mdc-list-item" href="/dashboard/sortiment.html">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">local_drink</i>
                    <span class="mdc-list-item__text">Sortiment</span>
                </a>
                <a class="mdc-list-item" href="/dashboard/hoste.html">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">supervisor_account</i>
                    <span class="mdc-list-item__text">Hosté</span>
                </a>
                <a class="mdc-list-item" href="/dashboard/konzumace.html">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">local_bar</i>
                    <span class="mdc-list-item__text">Konzumace hostů</span>
                </a>
                <a class="mdc-list-item" href="/dashboard/bar.html">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">sports_bar</i>
                    <span class="mdc-list-item__text">Objednávky na baru</span>
                </a>
                <a class="mdc-list-item" onclick="signout();">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">exit_to_app</i>
                    <span class="mdc-list-item__text">Odhlásit se</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>

    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label" role="status" aria-live="polite">

            </div>
            <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">OK</span>
            </button>
            </div>
        </div>
    </div>

    <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">
            <div class="action-card">
                <div class="mdc-typography--headline3 item">Domů</div>
            </div>

            <a class="mdc-card mdc-card--outlined mdc-ripple-surface index-card action-card" href="/dashboard/sortiment.html" draggable="false">
                <div class="mdc-typography--headline4 item"><i class="material-icons">local_drink</i> Sortiment</div>
            </a>

            <a class="mdc-card mdc-card--outlined mdc-ripple-surface index-card action-card" href="/dashboard/hoste.html" draggable="false">
                <div class="mdc-typography--headline4 item"><i class="material-icons">supervisor_account</i> Hosté</div>
            </a>

            <a class="mdc-card mdc-card--outlined mdc-ripple-surface index-card action-card" href="/dashboard/konzumace.html" draggable="false">
                <div class="mdc-typography--headline4 item"><i class="material-icons">local_bar</i> Konzumace hostů</div>
            </a>

            <a class="mdc-card mdc-card--outlined mdc-ripple-surface index-card action-card" href="/dashboard/bar.html" draggable="false">
                <div class="mdc-typography--headline4 item"><i class="material-icons">sports_bar</i> Objednávky na baru</div>
            </a>

            <a class="mdc-card mdc-card--outlined mdc-ripple-surface index-card action-card" href="#" onclick="signout()" draggable="false">
                <div class="mdc-typography--headline4 item"><i class="material-icons">exit_to_app</i> Odhlásit se</div>
            </a>
        </div>
    </main>

</body>

</html>
